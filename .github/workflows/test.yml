name: Python Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    - name: Run script
      run: python script.py
    - name: Test script
      run: pytest tests/

